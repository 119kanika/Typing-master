<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="heading">Welcome To Type Master, test your typing speed.</h1>

    <div class="container">
        <div class="mainDiv">
            <h2 id="sampleText"></h2>
            <br><br>
            <textarea name="" id="typedWords" cols="60" rows="10" placeholder="Type here..."></textarea>
            <br><br>
            <button id="btn" class="mainbtn">Start</button>
        </div>

        <div class="score">
            <h2>Total Errors</h2>
            <h1 id="error">-</h1>
            <br><br>
            <h2>Total correct</h2>
            <h1 id="correct">-</h1>
            <br><br>
            <h2>Total Words</h2>
            <h1 id="total">-</h1>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
